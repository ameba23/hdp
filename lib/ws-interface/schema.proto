syntax = "proto2";

// WS interface messages

message ClientMessage {
  required int32 id = 1;

  message Wishlist {
  }

  message Readdir {
    required string path = 1;
  }

  message Open {
    required string path = 1;
  }

  message Read {
    required uint32 fd = 1;
    required uint32 len = 2;
    required uint32 pos = 3;
  }

  message Close {
    required uint32 fd = 1;
  }

  message Cat {
    required string path = 1;
    optional uint64 start = 2;
    optional uint64 end = 3;
  }

  message Find {
    optional string basepath = 1;
    optional string searchterm = 2;
  }

  message Download {
    required string path = 1;
    optional string destination = 2;
  }

  message Swarm {
    required string name = 1;
    required bool join = 2;
  }

  oneof msg {
    Readdir readdir = 2;
    Open open = 3;
    Read read = 4;
    Close close = 5;
    Cat cat = 6;
    Find find = 7;
    Download download = 8;
    Wishlist wishlist = 9;
    Swarm swarm = 10;
  }
}

message ServerMessage {
  required int32 id = 1;

  message Readdir {
    message Stat {
      required string name = 1;
      required uint64 size = 2;
      optional uint32 mode = 3;
    }

    repeated Stat files = 1;
  }

  message Open {
    required uint32 fd = 1;
  }

  message Read {
    required bytes data = 1;
  }

  message Close {
  }

  message Find {
    repeated string results = 1;
  }

  message Download {
    required uint64 bytesRead = 1;
    required uint64 totalBytesRead = 2;
    optional string filePath = 3;
  }

  message EndResponse {
  }

  message Cat {
    required bytes data = 1;
  }

  message Wishlist {
    repeated string item = 1;
  }

  // TODO not yet used
  message PeerConnected {
    required string name = 1;
  }

  // TODO not yet used
  message PeerDisconnected {
    required string name = 1;
  }

  message Swarm {
    repeated string connected = 1;
    repeated string disconnected = 2;
  }

  message Success {
    oneof msg {
      EndResponse endResponse = 1;
      Readdir readdir = 2;
      Open open = 3;
      Read read = 4;
      Close close = 5;
      Cat cat = 6;
      Find find = 7;
      Download download = 8;
      Wishlist wishlist = 9;
      Swarm swarm = 10;
    }
  }

  oneof response {
    int32 err = 2;
    Success success = 3;
  }
}


