syntax = "proto2";

message HdpMessage {
  required uint32 id = 1;
  oneof msg {
    Request request = 2;
    Response response = 3;
  }
}

message Request {
  message Readdir {
    required string path = 1;
  }

  message Open {
    required string path = 1;
  }

  message Read {
    required uint32 fd = 1;
    required uint32 len = 2;
    required uint32 pos = 3;
  }

  message Close {
    required uint32 fd = 1;
  }

  message Find {
    optional string basepath = 1;
    optional string searchterm = 2;
  }

  oneof msg {
    Readdir readdir = 1;
    Open open = 2;
    Read read = 3;
    Close close = 4;
    Find find = 5;
  }
}

message Response {
  message Readdir {
    message Stat {
      required string name = 1;
      required uint64 size = 2;
      optional uint64 atime = 3;
      optional uint64 mtime = 4;
      optional uint64 ctime = 5;
      optional uint32 mode = 6;
      /* optional uint32 dev = 6; */
      optional uint64 ino = 7;
      optional uint32 nlink = 8;
    }

    repeated Stat files = 1;
  }

  message Open {
    required uint32 fd = 1;
  }

  message Read {
    required bytes data = 1;
    required int32 bytesRead = 2;
  }

  message Close {
  }

  message Find {
    repeated string results = 1;
  }

  message Success {
    oneof msg {
      Readdir readdir = 1;
      Open open = 2;
      Read read = 3;
      Close close = 4;
      Find find = 5;
    }
  }

  oneof response {
    int32 err = 1;
    Success success = 2;
  }
}


